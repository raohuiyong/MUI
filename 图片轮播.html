<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			img{
				width: 100%;
				height: 230px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">操作表</h1>
		</header>
		<div class="mui-content">
			<div class="mui-slider">
				<div class="mui-slider-group mui-slider-loop">
					<!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="image/4.jpg" /></a>
					</div>
					<!--第一个内容区容器-->
					<div class="mui-slider-item">
						<!-- 具体内容 -->
						<a href="#"><img src="image/1.jpg" /></a>
					</div>
					<!--第二个内容区-->
					<div class="mui-slider-item">
						<!-- 具体内容 -->
						<a href="#"><img src="image/2.jpg" /></a>
					</div>
					<!--第三个内容区-->
					<div class="mui-slider-item">
						<!-- 具体内容 -->
						<a href="#"><img src="image/3.jpg" /></a>
					</div>
					<!--第四个内容区-->
					<div class="mui-slider-item">
						<!-- 具体内容 -->
						<a href="#"><img src="image/4.jpg" /></a>
					</div>
					<!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#"><img src="image/1.jpg" /></a>
					</div>
				</div>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var app =  document.getElementsByClassName('mui-slider')[0];
			mui(app).slider({
				interval:1000  //自动轮播周期,若为0则不自动播放，默认为0；
			});
			app.addEventListener('mousemove',function(e){
				console.log(111);
				mui(this).slider({
				interval:0  //自动轮播周期,若为0则不自动播放，默认为0；
				});
			});
			app.addEventListener('mouseout',function(e){
				console.log(111);
				mui(this).slider({
				interval:1000  //自动轮播周期,若为0则不自动播放，默认为0；
				});
			});
		</script>
	</body>

</html>
