<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">操作表</h1>
		</header>
		<div class="mui-content">
			<button type="button" class="mui-btn">默认按钮</button>
			<button type="button" class="mui-btn mui-btn-success">绿色按钮</button>
			<button type="button" class="mui-btn mui-btn-warning">黄色</button>
			<button type="button" class="mui-btn mui-btn-danger">红色</button>
			<button type="button" class="mui-btn mui-btn-royal">紫色</button>
			<button type="button" class="mui-btn mui-btn-royal mui-btn-outlined">无边框紫色按钮</button> 
			<h3>加载中的按钮，需要js支持</h3>
			<button id="login" type="button" data-loading-text="提交中" class="mui-btn mui-btn-primary">登录</button>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui(document.body).on('tap','#login',function(e){
				mui(this).button('loading');
				setTimeout(function(){
					mui(this).button('reset');
				}.bind(this),2000)
			})
		</script>
	</body>

</html>
