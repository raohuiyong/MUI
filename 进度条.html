<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">栅格</h1>
		</header>
		<div class="mui-content">
			<div id="demo1" class="mui-progressbar" style="margin-top: 100px;">
				<span></span>
			</div>
			<div id="demo2" class="mui-progressbar mui-progressbar-infinite" style="margin-top: 100px;">
				<span></span>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('#demo1').progressbar({  //固定进度条
				progress: 20
			}).show();
			mui("#demo2").progressbar().show();  //无限循环进度条
			mui('body').progressbar().show();  //动态创建进度条
		</script>
	</body>

</html>
