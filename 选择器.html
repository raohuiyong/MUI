			var time = new Date();
			var dtPicker = new mui.DtPicker({
				type: 'date',
				customData: {
					'h': [{
						value: 'am',
						text: '上午'
					}, {
						value: 'pm',
						text: '下午'
					}]
				},
				endDate: new Date(time.getFullYear(), time.getMonth(), time.getDate())
			});
			mui(document.body).on('tap', 'button',
				function(e) {
					dtPicker.show(function(selectItems) {
						console.log(selectItems);
						console.log(selectItems.h); //{value: "am", text: "上午"}
						console.log(selectItems.y); //{text: "2016",value: 2016} 
						console.log(selectItems.m); //{text: "05",value: "05"} 						
					});
				});
			mui(document.body).on('tap', '.mui-dtpicker-header .mui-btn',
				function(e) {
					dtPicker.hide()
				});
